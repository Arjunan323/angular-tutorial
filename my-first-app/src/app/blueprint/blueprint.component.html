<div class="container">
    <app-cockpit (serverCreate)="onAddServer($event)"
    (bpCreated)="onAddBlueprint($event)"
    ></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onChangesFirst()">Change First Element</button>
            <button class="btn btn-danger" (click)="onDestoryFirst()">Destory First Element</button>
            <app-server-element *ngFor="let serverElement of serverElements"
            [srvElement] = 'serverElement'
            [name] = 'serverElement.name'
            ></app-server-element>
        </div>
    </div>
</div>
